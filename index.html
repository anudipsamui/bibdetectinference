<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIB Detector</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
    }

    h1 {
      margin-top: 10px;
    }

    video, canvas {
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      margin-top: 10px;
      background: black;
    }

    #controls {
      margin-top: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 10px;
      font-size: 16px;
      color: #0f0;
    }
  </style>
</head>
<body>

  <h1>BIB Detector</h1>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="controls">
    <button id="startBtn">Start Detection</button>
    <button id="stopBtn">Stop Detection</button>
  </div>

  <p id="status">Camera initializing...</p>

  <script type="module">
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    let stream;
    let detecting = false;
    let animationFrameId;

    // ‚úÖ Start camera with REAR camera preference
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false
        });
        video.srcObject = stream;
        await video.play();
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        statusEl.textContent = "Camera ready ‚úÖ";
      } catch (err) {
        console.error("Camera access failed:", err);
        statusEl.textContent = "Camera failed ‚ùå: " + err.message;
      }
    }

    // üü¢ Start Detection Loop
    async function startDetection() {
      if (detecting) return;
      detecting = true;
      statusEl.textContent = "Detecting...";

      async function detectFrame() {
        if (!detecting) return;

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Here‚Äôs where your Roboflow or model detection will run
        // e.g., const predictions = await model.detect(video);
        // drawBoxes(predictions);

        animationFrameId = requestAnimationFrame(detectFrame);
      }

      detectFrame();
    }

    // üî¥ Stop Detection
    function stopDetection() {
      detecting = false;
      cancelAnimationFrame(animationFrameId);
      statusEl.textContent = "Detection stopped.";
    }

    // üéØ Button Listeners
    document.getElementById('startBtn').addEventListener('click', startDetection);
    document.getElementById('stopBtn').addEventListener('click', stopDetection);

    // üé• Initialize camera on load
    startCamera();
  </script>

</body>
</html>
